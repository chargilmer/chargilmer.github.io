<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="header">
            <h2>Favorite Album ATM</h2>
        </div>
        <div class="content">
            <div class="info">
                <p>Artist: <i>Roy Blair</i></p>
                <p>Release Date: Nov 1, 2024</p>
                <p>Runtime: 51 minutes</p>
                <p>Tracks: 11</p>
                <p><b><i>Favorite Songs: Garden and Amberwood </i></b></p>
                <p>Instagram: <strong>@royblair</strong></p>
            
            </div>
            <div class="photo">
                <img src="cmt.jpeg" alt="Chasing Moving Trains">
            </div>
        </div>
        <div class="footer">
            <p><b>Genres: Alternative, Indie, Garage Rock, Alt-pop</p></b>
        </div>
    </div>
</body>
</html>
